<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-5">
            <input type="file" id="file" accept="images/*"/>
            <canvas width="400px" height="400px" class="image-container"></canvas>
        </div>
        <div class="col-md-5">
            <div class="container">
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="input Top">Top text</label>
                        </div>
                        <div class="col-sm-3">
                            <input id="topLineText" type="text" placeholder="enter top text">
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="inputBottom">Bottom text</label>
                        </div>
                        <div class="col-sm-3">
                            <input id="bottomLineText" type="text" placeholder=" enter bottom text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="inputBottom">font-size</label>
                        </div>
                        <div class="col-sm-3">
                            <input type="range" id="fontSize"
                                min="30"
                                max="100"
                                step="1"
                                value="50"/>
                        </div>
                    </div>
            </div>          
                <button class="btn btn-md btn-success mt-3" id="saveBtn">Generate</button>
        </div>
        
    </div>
         
 <script src="js/script.js"></script>   
</body>
</html>
