<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap-select.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-5">
            <input type="file" id="file" accept="images/*"/>
            <canvas width="400px" height="400px" class="image-container"></canvas>
        </div>
        <div class="col-md-5">
            <div class="container">
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="input Top">Top text</label>
                        </div>
                        <div class="col-sm-3">
                            <input id="topLineText" type="text" placeholder="enter top text">
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="inputBottom">Bottom text</label>
                        </div>
                        <div class="col-sm-3">
                            <input id="bottomLineText" type="text" placeholder=" enter bottom text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="inputBottom">font-size</label>
                        </div>
                        <div class="col-sm-3">
                            <input type="range" id="fontSize"
                                min="10"
                                max="100"
                                step="1"
                                value="0"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <select class="selectpicker" data-live-search="true" title="select Color" id="fontColor">
                                <option data-tokens="red"style="background: red; color: #fff;"value="red">red</option>
                                <option data-tokens="blue"style="background: blue; color: #fff;" value="blue">blue</option>
                                <option data-tokens="yellow"style="background: rgb(247, 210, 1); color: #fff;"value="yellow">yellow</option>
                                <option data-tokens="green"style="background: green; color: #fff;" value=green>green</option>
                                <option data-tokens="brown"style="background: brown; color: #fff;"value="brown">brown</option>
                                <option data-tokens="orange"style="background: white; color: #000;"value="white">white</option>
                          </select>   
                        </div>
                    </div>
                </div>  
                  
                <button class="btn btn-md btn-success mt-3" id="saveBtn">Save Meme</button>
        </div>
        
    </div>
         
 <script src="js/script.js"></script>   
</body>
</html>
